<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="author" content="Jason Yang" />
        <title>Features</title>
        <link href="../CSS/Global.css" rel="stylesheet" type="text/css">
        <link href="../CSS/Header.css" rel="stylesheet" type="text/css">
        <link href="../CSS/font-awesome.css" rel="stylesheet" type="text/css">
        <style>
            #cover
            {
                height: 768px;
                
                background-image: url("../RESORCE/hills.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            .ImgColumn
            {
                height: 512px;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            .TextColumn
            {
                height: 512px;
                
                background-color: #F2F2F2;
            }
            
            .AboutColumn
            {
                height: 256px;
                background-color: white;
            }
            
            #feature_documenting
            {
                background-image: url("../RESORCE/leaves.jpg");
            }
            
            #feature_markdown
            {
                background-image: url("../RESORCE/flower.jpg")
            }
            
            #sideMenu_container
            {
                position: fixed;

                top: 104px;
            }
            
            #sideMenu
            {
                float: right;
            }
            
            .SideMemuColumn
            {
                margin-top: 12px;
                margin-bottom: 12px;
                
                height: 48px;
            }
            
            .SideMenuButtonPrompt
            {
                padding-top: 8px;
                
                height: 32px;
                
                float: left;
                
                font-size: 20px;
                color: black;
                opacity: 0.5;
            }
            
            .SideMenuButton
            {
                height: 48px;
                width: 48px; 
                
                border-radius: 24px;
                
                margin-right: 8px;
                
                background-color: darkorange;
                opacity: 0.5;
                
                float: right;
                
                text-align: center;
                font-size: 24px;
                color: black;
            }
            
            .SideMenuButton i
            {
                display: block;
                margin-top: 12px;
            }
            
            #header_container
            {
                height: 96px;
                
                background-color: black;
                opacity: 0.5;
            }
            
            #header_container .ClickAble:hover,#sideMenu .ClickAble:hover
            {
                opacity: 0.75;
            }
            
            #feature_documenting_textOnImg
            {
                height: 512px;
                
                margin: auto;
            }
            
            @media screen and (min-width: 1024px)
            {    
                #feature_documenting_textOnImg
                {
                    width: 1024px;
                }
            }

            @media only screen and (max-width: 1023px)
            { 
                #feature_documenting_textOnImg
                {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="PageColumn" id="sideMenu_container">
            <div id="sideMenu">
                <div class="SideMemuColumn">
                    <div class="SideMenuButtonPrompt">
                        Cooperating
                    </div>
                    <div class="ClickAble SideMenuButton">
                        <i class="icon-coffee"></i>
                    </div>
                </div>
                <div class="SideMemuColumn">
                    <div class="SideMenuButtonPrompt">
                        Documenting
                    </div>
                    <div class="ClickAble SideMenuButton">
                        <i class="icon-folder-open"></i>
                    </div>
                </div>
                <div class="SideMemuColumn">
                    <div class="SideMenuButtonPrompt">
                        Markdown
                    </div>
                    <div class="ClickAble SideMenuButton">
                        <i class="icon-font"></i>
                    </div>
                </div>
                <div class="SideMemuColumn">
                    <div class="SideMenuButtonPrompt">
                        Login
                    </div>
                    <div class="ClickAble SideMenuButton">
                        <i class="icon-signin"></i>
                    </div>
                </div>
                <div class="SideMemuColumn">
                    <div class="SideMenuButtonPrompt">
                        Register
                    </div>
                    <div class="ClickAble SideMenuButton">
                        <i class="icon-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="PageColumn" id="cover">
            <div class="PageColumn" id="header_container">
                <div id="header">
                    <div id="navi_brand_container">
                        <div id="brand_container">
                            <table id="brandTable" class="ClickAble">
                                <tr>
                                    <td>
                                        <i class="icon-comments-alt"></i> Marktogether
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div id="naviTable_container">
                            <table id="naviTable">
                                <tr>
                                    <td id="cooperating" class="ClickAble">
                                        Cooperating
                                    </td>
                                    <td id="documenting" class="ClickAble">
                                        Documenting
                                    </td>
                                    <td id="markdown" class="ClickAble">
                                        Markdown
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div id="userTable_container">
                        <table id="userTable">
                            <tr>
                                <td id="cooperating" class="ClickAble">
                                    Login
                                </td>
                                <td id="documenting" class="ClickAble">
                                    Register
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="menu">
                    </div>
                </div>
            </div>
            <div class="PageColumn" id="feature_documenting_textOnImg_container">
                <div id="feature_documenting_textOnImg">
                </div>
            </div>
        </div>
        <div class="PageColumn TextColumn">
        </div>
        <div class="PageColumn ImgColumn" id="feature_documenting">
        </div>
        <div class="PageColumn TextColumn">
        </div>
        <div class="PageColumn ImgColumn" id="feature_markdown">
        </div>
        <div class="PageColumn TextColumn">
        </div>
        <div class="PageColumn AboutColumn">
    </body>
</html>

</script>

</script>
<script>
    var cooperating;
    var documenting;
    var markdown;
    
    //var cooperating_side;
    //var documenting_side;
    //var markdown_side;
    
    window.onload=initilize;
    
    function initilize()
    {
        cooperating=$("#cooperating");
        documenting=$("#documenting");
        markdown=$("#markdown");
        
        cooperating.click(function(){goToCooperating();})
        documenting.click(function(){goToDocumenting();})
        markdown.click(function(){goToMarkdown();})
    }
</script>
