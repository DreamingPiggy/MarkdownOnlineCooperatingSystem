<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="author" content="Jason Yang"/>
        <title>Login</title>
        <link href="../CSS/Global.css" rel="stylesheet" type="text/css">
        <link href="../CSS/Page_Background.css" rel="stylesheet" type="text/css">
        <link href="../CSS/font-awesome.css" rel="stylesheet" type="text/css">
        <style>
            body
            {
                background-image: url("../RESORCE/vawe.jpg");
            }
            
            #page_container
            {
                margin: auto;
                height: 100%;
            }
            
            #form_container
            {
                width: 768px;
                height: 100%;
                
                float:right;
                
                background-color: rgba(255,255,255,0.25);
            }
            
            #formLines_container
            {
                width: 512px;
                height: 100%;
                
                float: left;
            }
            
            #rightSkirt_container
            {
                width: 128px;
                height: 100%;
                
                float: left;
            }
            
            table#formLines_table,table#rightSkirt_table
            {
                width: 100%;
                height: inherit;
                
                border-collapse: collapse;
            }
            
            table#formLines_table td,#formLines
            {
                width: 100%;
                min-height: 512px;
            }
            
            table#rightSkirt_table td,#buttons
            {
                width: 100%;
                min-height: 64px;
            }
            
            @media screen and (min-width: 1512px)
            {
                #page_container
                {
                    width: 1512px;
                }
            }
            
            @media screen and (max-width: 1511px)
            {
                #page_container
                {
                    width: 100%;
                }
            }
            
            @media screen and (max-width: 895px)
            {
                #form_container
                {
                    width: 100%;
                    
                    border: none;
                }
            }
            
            @media screen and (min-width: 640px) and (max-height: 512px)
            {
                #page_container
                {
                    height: 512px;
                }
            }
            
            @media screen and (max-width: 639px)
            {
                @media screen and (max-height: 768px)
                {
                    #page_container
                    {
                        height: 768px;
                    }
                }
                
                @media screen and (min-height: 769px)
                {
                    #page_container
                    {
                        height: 100%;
                    }
                }
                
                #formLines_container
                {
                    width: 100%;
                }
                
                #formLines
                {
                    height: 768px;
                }
                
                #rightSkirt_container
                {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div id="page_container">
            <div id="form_container">
                <div id="formLines_container">
                    <table id="formLines_table">
                        <tr>
                            <td>
                                <div id="formLines">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="rightSkirt_container">
                    <table id="rightSkirt_table">
                        <tr>
                            <td>
                                <div id="buttons">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="../JS/jquery-1.11.1.js">
</script>
<script src="../JS/Global.js">
</script>

</script>
