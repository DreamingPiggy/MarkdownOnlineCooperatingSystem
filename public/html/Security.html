<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Security</title>
        <link href="../css/Form.css" rel="stylesheet" type="text/css">
        <link href="../css/Global.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="header" class="PageColumn">
            <div class="MiddleArea">
                <table id="headerTable">
                    <tr>
                        <td id="systemBrand"  class="Clickable">
                            <font>Marktogether</font>
                        </td>
                        <td id="usrAvator"  class="Clickable">
                        </td>
                        <td id="usrName"  class="Clickable">
                            <font></font>
                        </td>
                        <td id="notifacations"  class="UserCtrlButton Clickable">
                            <font>Notifications</font>
                        </td>
                        <td id="exit"  class="UserCtrlButton Clickable">
                            <font>Exit</font>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="PageColumn">
            <div class="MiddleArea" id="formColumn">
                <div id="menuBar">
                    <table id="menuTable">
                        <tr>
                            <td class="Unuseable" id="toLogin">
                                <font>Login</font>
                            </td>
                            <td class="Unuseable" id="toRegister">
                                <font>Register</font>
                            </td>
                            <td class="ClickAble" id="active">
                                <font>Security</font>
                            </td>
                            <td class="Unuseable" id="toData">
                                <font>Data</font>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="inputArea">
                    <div class="InputColumn">
                        <div class="InputBar">
                            <input type="password" class="Input" id="oldPassword">
                        </div>
                        <div class="InputLabel">
                            <font>Old Password</font>
                        </div>
                    </div>
                    <div class="AlertColumn" id="oldPasswordAlert">
                        <font>Capital and lowercase letters, numbers and underlines.</font>
                    </div>
                    <div class="InputColumn">
                        <div class="InputBar">
                            <input type="password" class="Input" id="newPassword">
                        </div>
                        <div class="InputLabel">
                            <font>New Password</font>
                        </div>
                    </div>
                    <div class="AlertColumn" id="newPasswordAlert">
                        <font>Capital and lowercase letters, numbers and underlines.</font>
                    </div>
                    <div class="InputColumn">
                        <div class="InputBar">
                            <input type="password" class="Input" id="repassword">
                        </div>
                        <div class="InputLabel">
                            <font>Repeat New Password</font>
                        </div>
                    </div>
                    <div class="AlertColumn" id="repasswordAlert">
                        <font>Reapeat your password in case you got wrong words in your password input.</font>
                    </div>
                </div>
            </div>
        </div>
        <div class="PageColumn">
            <div class="MiddleArea">
                <div id="submit" class="LargeButton Submit">
                    <font>
                        Submit
                    </font>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="../js/jquery-1.11.1.js">
</script>
<script src="../js/Global.js">
</script>
<script src="../js/Form.js">
</script>
<script>
    var submit;
    var oldPassword;
    var newPassword;
    var repassword;
    
    var pageForm;
    
    var toLogin;
    var toRegister;
    var toSecurity;
    var toData;
    //声明页面元素
    
    window.onload=initilize;
    
    function initilize()
    {
        submit=document.getElementById("submit");
        oldPassword=new UserOldPasswordInput(document.getElementById("oldPassword"),document.getElementById("oldPasswordAlert"));
        newPassword=new UserPasswordInput(document.getElementById("newPassword"),document.getElementById("newPasswordAlert"));
        repassword=new UserRepasswordInput(document.getElementById("repassword"),document.getElementById("repasswordAlert"));
        //构造输入框对象
        
        toLogin=document.getElementById("toLogin");
        toRegister=document.getElementById("toRegister");
        toSecurity=document.getElementById("active");
        toData=document.getElementById("toData");
        //页面元素对应dom
        
        pageForm=new SecurityForm(document.getElementById("submit"));
        pageForm.addInput(oldPassword);
        pageForm.addInput(newPassword);
        pageForm.addInput(repassword);
        pageForm.linkPasswordRepassword(newPassword,repassword);
        //构造表单对象并增加输入框
        
        activateLabel(toLogin,"");
        activateLabel(toRegister,"");
        activateLabel(toSecurity,"");
        activateLabel(toData,"");
        //页面初始化
    }
</script>
