        <link href="../css/Global.css" rel="stylesheet" type="text/css">

    <body>
        <div id="header" class="PageColumn">
            <div class="MiddleArea">
                <table id="headerTable">
                    <tr>
                        <td id="systemBrand"  class="Clickable">
                            <font>Marktogether</font>
                        </td>
                        <td id="usrAvator"  class="Clickable">
                        </td>
                        <td id="usrName"  class="Clickable">
                            <font></font>
                        </td>
                        <td id="notifacations"  class="UserCtrlButton Clickable">
                            <font>Notifications</font>
                        </td>
                        <td id="exit"  class="UserCtrlButton Clickable">
                            <font>Exit</font>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="PageColumn">
            <div class="MiddleArea">
                <div id="cover">
                    <div id="naviBar">
                        <table id="naviTable">
                            <tr>
                                <td class="ClickAble" id="home">
                                    <font>Home</font>
                                </td>
                                <td class="ClickAble" id="features">
                                    <font>Features</font>
                                </td>
                                <td class="ClickAble" id="help">
                                    <font>Help</font>
                                </td>
                                <td class="ClickAble" id="about">
                                    <font>About Us</font>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="coverImg">
                    </div>
                    <div id="coverText">
                        <font></font>
                    </div>
                </div>
            </div>
        </div>
        <div class="PageColumn FeatureColunm StyleOne">
        </div>
        <div class="PageColumn FeatureColunm StyleTwo">
        </div>
        <div class="PageColumn" id="loginAndRegister">
            <div class="MiddleArea">
                <div id="register" class="ClickAble">
                    <font>
                        Register Now!
                    </font>
                </div>
                <div id="login" class="ClickAble">
                    <font>
                        Already have account? Login here!
                    </font>
                </div>
            </div>
        </div>

</html>
<script src="../js/jquery-1.11.1.js">
</script>
<script src="../js/Global.js">
</script>
<script>
    var home;
    var features;
    var help;
    var about;
    
    var register;
    var login;
    
    var loginAndRegister;
    //页面内容声明
    
    var loggedin;
    //boolean值，用户是否已经登陆
    
    window.onload=initilize;
    
    function initilize()
    {
        home=document.getElementById("home");
        features=document.getElementById("features");
        help=document.getElementById("help");
        about=document.getElementById("about");
        
        register=document.getElementById("register");
        login=document.getElementById("login");
        
        loginAndRegister=document.getElementById("loginAndRegister");
        //页面元素对应dom
        
        $(home).click(function(){
            onClickHome();
        });
        $(features).click(function(){
            onClickFeatures();
        });
        $(help).click(function(){
            onClickHelp();
        });
        $(about).click(function(){
            onClickAbout();
        });
        
        $(register).click(function(){
            onClickRegister();
        });
        $(login).click(function(){
            onClickLogin();
        });
        //利用jQuery注册事件
        
        loggedin=true;
        if(loggedin)
        {
            loginAndRegister.style.display="none";
            //如用户已登录，则隐藏登陆/注册按钮
        }
        //页面初始化工作
    }
    
    function onClickHome()
    {
        alert("home");
    }
    
    function onClickFeatures()
    {
        alert("features");
    }
    
    function onClickHelp()
    {
        alert("help");
    }
    
    function onClickAbout()
    {
        alert("about");
    }
    
    function onClickRegister()
    {
        alert("register");
    }
    
    function onClickLogin()
    {
        alert("login");
    }
</script>
