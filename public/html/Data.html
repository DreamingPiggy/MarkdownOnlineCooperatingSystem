<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Data</title>
        <link href="../css/Form.css" rel="stylesheet" type="text/css">
        <link href="../css/Global.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="header" class="PageColumn">
            <div class="MiddleArea">
                <table id="headerTable">
                    <tr>
                        <td id="systemBrand"  class="Clickable">
                            <font>Marktogether</font>
                        </td>
                        <td id="usrAvator"  class="Clickable">
                        </td>
                        <td id="usrName"  class="Clickable">
                            <font></font>
                        </td>
                        <td id="notifacations"  class="UserCtrlButton Clickable">
                            <font>Notifications</font>
                        </td>
                        <td id="exit"  class="UserCtrlButton Clickable">
                            <font>Exit</font>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="PageColumn">
            <div class="MiddleArea" id="formColumn">
                <div id="menuBar">
                    <table id="menuTable">
                        <tr>
                            <td class="Unuseable" id="toLogin">
                                <font>Login</font>
                            </td>
                            <td class="Unuseable" id="toRegister">
                                <font>Register</font>
                            </td>
                            <td class="Unuseable" id="toSecurity">
                                <font>Security</font>
                            </td>
                            <td class="ClickAble" id="active">
                                <font>Data</font>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="inputArea">
                    <div class="InputColumn">
                        <div class="InputBar">
                            <input type="password" class="Input" id="oldPassword">
                        </div>
                        <div class="InputLabel">
                            <font>Old Password</font>
                        </div>
                    </div>
                    <div class="AlertColumn" id="oldPasswordAlert">
                        <font>Capital and lowercase letters, numbers and underlines.</font>
                    </div>
                    <div class="InputColumn">
                        <div class="InputBar">
                            <input type="password" class="Input" id="newName">
                        </div>
                        <div class="InputLabel">
                            <font>New Name</font>
                        </div>
                    </div>
                    <div class="AlertColumn" id="newNameAlert">
                        <font>Capital and lowercase letters, numbers and underlines.</font>
                    </div>
                </div>
            </div>
        </div>
        <div class="PageColumn">
            <div class="MiddleArea">
                <div id="submit" class="LargeButton Submit">
                    <font>
                        Submit
                    </font>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="../js/jquery-1.11.1.js">
</script>
<script src="../js/Global.js">
</script>
<script src="../js/Form.js">
</script>
<script>
    var submit;
    var oldPassword;
    var newName;
    
    var pageForm;
    
    var toLogin;
    var toRegister;
    var toSecurity;
    var toData;
    //页面元素之声明
    
    window.onload=initilize;
    
    function initilize()
    {
        //页面初始化
        submit=document.getElementById("submit");
        oldPassword=new UserOldPasswordInput(document.getElementById("oldPassword"),document.getElementById("oldPasswordAlert"));
        newName=new UserNameInput(document.getElementById("newName"),document.getElementById("newNameAlert"));
        //表单输入对象之构造
        
        toLogin=document.getElementById("toLogin");
        toRegister=document.getElementById("toRegister");
        toSecurity=document.getElementById("toSecurity");
        toData=document.getElementById("active");
        //页面元素对应之dom
        
        pageForm=new DataForm(document.getElementById("submit"));
        pageForm.addInput(oldPassword);
        pageForm.addInput(newName);
        //表单对象之构造及表单输入框加入表单
        
        activateLabel(toLogin,"");
        activateLabel(toRegister,"");
        activateLabel(toSecurity,"");
        activateLabel(toData,"");
        //设置活动的标签
    }
</script>
