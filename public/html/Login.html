<!--
用户登陆页面
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Login</title>
        <link href="../css/FormedPages.css" rel="stylesheet" type="text/css">
        <link href="../css/Global.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="header" class="PageColumn">
            <div class="MiddleArea">
                <table id="headerTable">
                    <tr>
                        <td id="systemBrand"  class="Clickable">
                            <font>Marktogether</font>
                        </td>
                        <td id="usrAvator"  class="Clickable">
                        </td>
                        <td id="usrName"  class="Clickable">
                            <font>TestUser</font>
                        </td>
                        <td id="notifacations"  class="UserCtrlButton Clickable">
                            <font>Notifications</font>
                        </td>
                        <td id="exit"  class="UserCtrlButton Clickable">
                            <font>Exit</font>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="PageColumn">
            <div class="MiddleArea" id="formColumn">
                <div id="menuBar">
                    <table id="menuTable">
                        <tr>
                            <td class="ClickAble" id="active">
                                <font>Login</font>
                            </td>
                            <td class="ClickAble">
                                <font>Register</font>
                            </td>
                            <td class="Unuseable">
                                <font>Security</font>
                            </td>
                            <td class="Unuseable">
                                <font>Data</font>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="inputArea">
                    <div class="InputColumn">
                        <div class="InputBar">
                            <input class="Input">
                        </div>
                        <div class="InputLabel">
                            <font>User ID</font>
                        </div>
                    </div>
                    <div class="InputColumn">
                        <div class="InputBar">
                            <input type="password" class="Input">
                        </div>
                        <div class="InputLabel">
                            <font>Password</font>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="PageColumn">
            <div class="MiddleArea">
                <div id="submit" class="LargeButton Submit">
                    <font>
                        Submit
                    </font>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="../js/jquery-1.11.1.js">
</script>
<script src="../js/Global.js">
</script>
